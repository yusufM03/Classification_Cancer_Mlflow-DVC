    <!-- prediction and upload file buttoms-->

    <div class="upload-container">
      <input type="file" id="upload" accept="image/*" name="image" oninput="handleFileUpload(event)">
      <img id='input'  src=""> 
      <label for="upload" class="upload-button">Upload Image</label>
      <div class="image-container">
        <img id="input" src="">
      </div>
      <output id="predicted-images"></output>
    </div>



    <script>  
    function handleFileUpload(event) {
  upload();
}
    function upload() {
  const fileInput = document.getElementById('upload');
  const file = fileInput.files[0];
  const formData = new FormData();
  formData.append('image', file);

  fetch('/upload', {
    method: 'POST',
    body: formData
  })
  .then(response => response.json())
  .then(data => {
    predictedImagesContainer = document.getElementById('predicted-images');
    predictedImagesContainer.innerHTML = data.pred;
    document.getElementById('input').src = data.imageUrl;
  })
  .catch(error => {
    console.error('Error uploading image:', error);
  });
}

  </script>
